<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Venda de carros anuncio forms</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu celular para vender mais rapido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda rápida e fácil seu celular</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui.</p>
            </div>
            <div class="box-input">
                <label for="title">Título do anúncio<span class="required-field">*</span></label>
                <input type="text" id="title" name="title" class="block" placeholder="um titulo para anunciar seu smartphone." minlength="1" maxlength="30" required
            </div>
            <div class="box-input">
                <label for="description">Descrição<span class="required-field">*</span></label>
                <textarea name="description" id="description" class="block" placeholder="aqui voce coloca os detalhes do smartphone."></textarea>
            </div>
            <div class="box-input">
                <label for="price">Preço<span class="required-field">*</span></label>
                <input type="text" id="price" name="price" class="block" placeholder="Digite o preço do smartphone." required>
            </div>
            <div class="box-input">
                <label for="year">Marca<span class="required-field">*</span></label>
                <input type="number" id="brand" name="brand" class="block" placeholder="Digite a marca do smartphone." required>
            </div>
            <div class="box-input">
                <label for="model">Modelo<span class="required-field">*</span></label>
                <input type="text" id="model" name="model" class="block" placeholder="Digite o modelo do smartphone." required>
            </div>
            <div class="box-input">
                <label for="purchase_date">Data da compra</label><span class="required-field">*</span></label>
                <input type="date" id="purchase_date" name="purchase_date" class="block" required>
            </div>
            <div class="box-input">
                <p>Avarias no Aparelho? <span class="required-field">*</span></p>
                <label for="manual">Sim<span class="required-field">*</span></label>
                <input type="radio" id="manual" name="gear" class="block" required>
                <label for="auto">não<span class="required-field">*</span></label>
                <input type="radio" id="auto" name="gear" class="block" required>
            </div>
            <div class="box-input">
                <p>Cor <span class="required-field">*</span></p>
                <label for="red">Vermelho</label>
                <input type="radio" id="red" name="color" value="red" class="block" required>
                <label for="yellow">Amarelo</label>
                <input type="radio" id="yellow" name="color" value="yellow" class="block" required>
                <label for="orange">Laranja</label>
                <input type="radio" id="orange" name="color" value="orange" class="block" required>
                <label for="blue">Azul</label>
                <input type="radio" id="blue" name="color" value="blue" class="block" required>
                <label for="white">Branco</label>
                <input type="radio" id="white" name="color" value="white" class="block" required>
                <label for="green">Verde</label>
                <input type="radio" id="green" name="color" value="green" class="block" required>
                <label for="black">Preto</label>
                <input type="radio" id="black" name="color" value="black" class="block" required>
                <label for="gray">Cinza</label>
                <input type="radio" id="gray" name="color" value="gray" class="block" required>
                <label for="silver">Prata</label>
                <input type="radio" id="silver" name="color" value="silver" class="block" required>
            </div>
            <div class="opitional-list">
                <p>Opcionais</p>
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                        <label for="airbag">Nota fiscal</label></li>
                    <li>
                        <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                        <label for="alarme">Sensor infravermelho</label></li>
                    <li>
                        <input type="checkbox" id="ac" name="optional[]" value="ac">
                        <label for="ac">Capa</label></li> 
                    <li>
                        <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                        <label for="reverse_camera">película</label></li>
                    
            </div>
            <div class="opitional-list">
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                        <label for="lane_assist">Face id</label></li>
                    <li>
                        <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                        <label for="keyless">Sensor de Digital</label></li>
                    <li>
                        <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                        <label for="smartphone">IA Integrada</label></li> 
                    <li>
                        <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                        <label for="leather_seat">Ja foi Pro conserto</label></li>
            </div>
            <div class="box-input">
                <br><p>Fotos do carro <span class="required-field">*</span></p>
                <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
            </div>
            <input type="submit" value="enviar" class="btn-submit">
        </div>
    </div>
</body>
</html>
